<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SproutSpace - Choose a Plant</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e5f9e0, #d0f0c0);
      margin: 0;
      padding: 0;
      color: #2f4f4f;
    }

    nav {
      background-color: #38a169;
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 17px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #c6f6d5;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      color: #2d6a4f;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .plant-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .plant-card:hover {
      transform: scale(1.02);
    }

    .plant-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .plant-card h3 {
      margin-top: 12px;
      color: #2f4f4f;
    }

    .plant-card button {
      margin-top: 15px;
      background-color: #38a169;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .plant-card button:hover {
      background-color: #2f855a;
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <a href="about.html">About</a>
    <a href="index.html">Choose a Plant</a>
    <a href="buy-soil.html">Buy Soil</a>
    <a href="cart.html">Cart</a>
    <a href="blender-model.html">Model</a>
  </nav>

  <h1>Choose a Plant</h1>

  <div class="container" id="plant-container"></div>

  <script>
    const plants = [
      { name: "Lettuce", image: "lettuce.jpg" },
      { name: "Basil", image: "basil.jpg" },
      { name: "Mint", image: "mint.jpg" },
      { name: "Tomato", image: "tomato.jpg" },
    ];

    const container = document.getElementById('plant-container');

    plants.forEach(plant => {
      const card = document.createElement('div');
      card.className = 'plant-card';
      card.innerHTML = `
        <img src="${plant.image}" alt="${plant.name}">
        <h3>${plant.name}</h3>
        <button onclick="addToCart('${plant.name}')">Add to Cart</button>
      `;
      container.appendChild(card);
    });

    function addToCart(plant) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(plant);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(plant + ' has been added to your cart!');
    }
  </script>
</body>
</html>
