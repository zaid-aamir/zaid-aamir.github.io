<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Soil - SproutSpace</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e5f9e0, #d0f0c0);
      margin: 0;
      padding: 0;
      color: #2f4f4f;
    }

    nav {
      background-color: #38a169;
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 17px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #c6f6d5;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      color: #2d6a4f;
    }

    .soil-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .soil-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .soil-card:hover {
      transform: scale(1.03);
    }

    .soil-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .soil-card h3 {
      margin-top: 12px;
      color: #2f4f4f;
    }

    .soil-card button {
      margin-top: 15px;
      background-color: #38a169;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .soil-card button:hover {
      background-color: #2f855a;
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <a href="about.html">About</a>
    <a href="index.html">Choose a Plant</a>
    <a href="buy-soil.html">Buy Soil</a>
    <a href="cart.html">Cart</a>
    <a href="blender-model.html">Model</a>
  </nav>

  <h1>Buy Soil for Your Plants</h1>

  <div class="soil-container">
    <div class="soil-card">
      <img src="potting-soil.jpg" alt="Potting Soil">
      <h3>Potting Soil</h3>
      <button onclick="addToCart('Potting Soil')">Add to Cart</button>
    </div>
    <div class="soil-card">
      <img src="organic-soil.jpg" alt="Organic Soil">
      <h3>Organic Soil</h3>
      <button onclick="addToCart('Organic Soil')">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(soilType) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(soilType);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(soilType + ' added to cart!');
    }
  </script>
</body>
</html>
